<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="compras.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Card | Shop</title>
</head>
<body>

    <div class="container">


        <div class="card__container">
            <img src="blue.webp" id="image" alt="playera">
            <h3>Playera Hombre</h3>
            <p>Precio: <span id="price">$500</span></p>

            <div class="color">
                <p>Color:</p>
                <button id="blue"></button>
                <button id="red"></button>
                <button id="black"></button>
            </div>

            <div class="size">
                <p>Talla: </p>
                <button id="xs">XS</button>
                <button id="sm">S</button>
                <button id="md">M</button>
            </div>
        </div>


    </div>

    <script src="main.js"></script>
    
</body>
</html>
